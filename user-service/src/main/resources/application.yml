server:
  port: 0

spring:
  application:
    name: user-service

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: password


management:
  endpoints:
    web:
      exposure:
        include: health, refresh, beans, busrefresh

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    com.example.userservice.client: DEBUG

greeting:
  message: Welcome to User Service

