server:
  port: 8000

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters: # filter 중 가장 먼저 실행되고 가장 마지막에 종료된다
        - name: GlobalFilter
          args: # 해당 필터의 Config에 전달할 파라미터
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id : user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
          filters:
            - CustomFilter
#            - AddRequestHeader=gateway, hello user
#            - AddResponseHeader=gateway, bye user
            - name: LoggerFilter # filter에 옵션을 주기 위해선 name으로 명확하게 해줘야 함. user-service에만 적용될 filter
              args: # 해당 필터의 Config에 전달할 파라미터
                baseMessage: Spring Cloud Gateway Logger Filter
                preLogger: true
                postLogger: true
        - id: catalog-service
          uri: http://localhost:8082
          filters:
            - CustomFilter
#            - AddRequestHeader=gateway, hello catalog
#            - AddResponseHeader=gateway, bye catalog
          predicates:
            - Path=/catalogs/**


